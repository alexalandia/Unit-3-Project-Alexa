<!DOCTYPE html>
<html>
    <head>
        <title>Unit 3 Project Alexa </title>
    </head>
    <body>
        <!--Between lines 8-12, put the opening of your story-->
        <div class="title">Cake Place</div>
        <div class="story-opening">
            <img src="https://play-lh.googleusercontent.com/iN_o4kQ7-KaZzKtZkVd4FrZSo79t5lKk0rupoKbmFSpMo8Panjr-dxcGz23YbHvjx8I">
            
            <h1>Do you want to enter the world of cake?</h1>
        </div>
        <!--Change the text of the buttons to the options relevant to your story!-->
        <div class="buttons">
            <button class="option-one">Yes of course</button>
            <button class="option-two">Maybe later </button>
        </div>
        <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
        <div class="option-one-screen">
            <h1>Ready to prepare the best cake of your life?</h1>
            <img src="https://i.ytimg.com/vi/jC17a7P_Ras/maxresdefault.jpg">
        </div>
        <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
        <div class="option-two-screen">
            <h1> Are you ready to see the result?  </h1>
            <img src="https://i.ytimg.com/vi/_wgu_F3LQhw/maxresdefault.jpg">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 1-->
        <div class="option-one-end">
            <h1> Prepared? </h1>
            <img src="https://i.ytimg.com/vi/jC17a7P_Ras/maxresdefault.jpg">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 2-->
        <div class="option-two-end">
            <h1> Your cake is amazing! </h1>
            <img src="https://i.ytimg.com/vi/jC17a7P_Ras/maxresdefault.jpg">
        </div>
    </body>
</html>
